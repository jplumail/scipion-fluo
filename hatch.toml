[version]
source = "vcs"

[build.targets.wheel]
packages = ["pwfluo"]

[envs.default]
installer = "pip"
dependencies = ["scipion-app"]

[[envs.default.matrix]]
python = ["3.8", "3.9", "3.10", "3.11"]

[envs.default.env-vars]
PIP_INDEX_URL = "https://pypi.spfluo.ovh/jean/dev/+simple"

[envs.default.scripts]
test = "python -m scipion tests pwfluo.tests.test_fluo_base --run"